<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="text" />
    <input type="hidden" name="cmd" value="_cart" />
    <input type="hidden" name="upload" value="1" />
    <input type="hidden" name="business" value="paypal@seller-online.com" />
    <input type="hidden" name="custom" value="0d9e9432837d2e4c496ce75bb26e9246" />
    <input type="hidden" name="ipn_notification_url" value="www.entmods.com/ipn" />
    {% for num in range(num_of_items) %}
        <input type="hidden" name=item_name_{{num +1}} value={{item["{}".format(num)]}} />
        <input type="hidden" name=amount_{{num +1}} value={{price["{}".format(num)]}} />
    {% endfor %}
    <input type="hidden" name="on0" value="user_id" />
    <input type="hidden" name="os0" value="{{s_id}}" />
</form>
